buildscript {
	repositories.jcenter()
	dependencies {
		classpath 'org.xtext:xtext-gradle-plugin:2.0.7'
	}
}
plugins {
  id 'com.github.jk1.dependency-license-report' version '1.17'
}
ext.versions = [
    xtext: '2.18.0',
    elk: '0.8.0-SNAPSHOT',
    sprotty: '0.8.0',
    lsp4j: '0.8.0',
    jetty: '9.4.16.v20190411',
    slf4j: '1.7.24'
]

subprojects {
	repositories {
		jcenter()
		maven {
			name 'sonatype-snapshots'
			url 'https://oss.sonatype.org/content/repositories/snapshots/'
		}
	}

	group = 'de.cau.cs.kieler'
	version = '0.1.0'

	apply plugin: 'java'
	apply plugin: 'org.xtext.xtend'
	apply plugin: 'eclipse'

	sourceCompatibility = '1.8'

	xtext {
		// Since the layout version projects don't contain xtext-related code,
		// the version has to be specified explicitly
		version = "${versions.xtext}"
	}
}
